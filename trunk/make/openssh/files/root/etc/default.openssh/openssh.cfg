export OPENSSH_ENABLED=''
export OPENSSH_OPTIONS=''
export OPENSSH_PORT='22'
export OPENSSH_PWDAUTH='yes'
export OPENSSH_ROOT='yes'
export OPENSSH_EXPERT=''
export OPENSSH_SETTINGS='LoginGraceTime 2m
StrictModes yes
MaxAuthTries 3
PubkeyAuthentication yes
AuthorizedKeysFile /tmp/flash/openssh/authorized_keys
RhostsRSAAuthentication yes
PermitEmptyPasswords no
HostKey /tmp/flash/openssh/rsa_host_key
HostKey /tmp/flash/openssh/dsa_host_key
HostKey /tmp/flash/openssh/host_key
'